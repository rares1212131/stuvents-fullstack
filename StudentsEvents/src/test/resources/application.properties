# === H2 In-Memory Database Configuration for Tests ===
# This tells Spring to use an in-memory H2 database named 'testdb' for all tests.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# This tells Hibernate (our JPA provider) how to talk to H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# === Automatic Schema Management for Tests ===
# This is the most important part for tests.
# 'create-drop' tells Hibernate to:
#   1. Automatically CREATE the entire database schema (all your tables) from your @Entity classes when the tests start.
#   2. Automatically DROP (delete) the entire schema when the tests are finished.
spring.jpa.hibernate.ddl-auto=create-drop